<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>Mobile Design</title>
      <link rel="stylesheet" href="profile.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">


  </head>
  <body>
    <div class= "screen">
      <div class = "profile">

        <div class = "profile-box">
          <div class = "cover-photo">
            <img src = "cover-photo.jpg" alt="picture of building with the sky in the background">
          </div>
          <div class = "img-circular">
              <img src = " KyleDickenson.jpg" class="img-circular" alt="picture of a man">
          </div>
          <div class = "name">
            <p>Kyle Dickenson</p>
          </div>
          <div class = "description">
            <p>Pied Piper</p>
          </div>
      </div>

      <div class = "contact-info">

        <div class = "via">
        <div class = "icon">
            <img src = "mobile-icon.png" alt="smartphone icon">
        </div>
        <div class = "line">
            <p> MOBILE</p>
        </div>
        <div class = "number">
          <p>+1(415) 123-4567</p>
        </div>
      </div>

      <div class = "via">
      <div class = "icon">
          <img src = "work-icon.png" alt="telephone icon">
      </div>
      <div class = "line">
          <p> WORK</p>
      </div>
      <div class = "number">
        <p>+1(408) 987-6543</p>
      </div>
    </div>

    <div class = "contact-info">

      <div class = "via">
      <div class = "icon">
          <img src = "email-icon.png"  alt="envelope icon">
      </div>
      <div class = "line">
          <p> WORK</p>
      </div>
      <div class = "number">
        <p>kyle@piedpiper.com</p>
      </div>
    </div>

    </div>
  </div>

    <div class = "fb-updates">
        <div class = "icon">
            <img src = "facebook-icon.png" alt="facebook icon">
        </div>
        <div class = "status">
            <p> Looking forward to the Mediteranean cruise today!</p>
             <p class = "location"> Santorini 	&#9702; 2 hours</p>
        </div>
      </div>

      <div class = "insta">
      <img src = "insta.png"  alt="instagram updates">
    </div>
  </div>
 </div>

  </body>
</html>
